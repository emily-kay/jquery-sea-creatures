<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>
    <title>Sea Creatures!</title>
</head>
<body>
    <h1>Sea Creatures!</h1>
    <input type="text" placeholder="name" id=newCreatureName>
    <input type="number" placeholder="size" id=newCreatureSize>
    <input type="text" placeholder="type" id=newCreatureType>
    <input type="number" placeholder="speed" id=newCreatureSpeed>
    <button id="counter">Generate Creature</button>
    <span id="count">Total Count: </span>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Type</th>
                <th>Speed</th>
            </tr>
        </thead>
        <tbody id='creatureList'>
            <tr>
                <td>Orca</td>
                <td>30ft</td>
                <td>Whale</td>
                <td>25 mi</td>
            </tr>
        </tbody>
    </table> 
</body>
</html>
